<body><div class="container col-md-6">
 <h1 style="color: red;">Register User</h1>
  <form (ngSubmit)="userRegister()">

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email</label >
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="user.password" >
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Date Of Birth</label>
      <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="user.dob" >
    </div>
    
  <button type="submit" class="btn btn-primary">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="http://localhost:4200/login" class="btn btn-primary">Login</a>
  
  </form>
</div>
</body>
<router-outlet></router-outlet>
